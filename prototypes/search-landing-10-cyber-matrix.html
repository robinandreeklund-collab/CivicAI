<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicAI - Cyber Matrix</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', 'SF Mono', Monaco, monospace;
            background: #0a0a0a;
            color: #99c2ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Matrix rain effect */
        #matrix {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1000px;
            width: 90%;
        }

        /* Cyber header */
        .cyber-header {
            text-align: center;
            margin-bottom: 60px;
            animation: glitchIn 1s ease;
        }

        @keyframes glitchIn {
            0% {
                opacity: 0;
                transform: scale(0.9);
                filter: blur(10px);
            }
            100% {
                opacity: 1;
                transform: scale(1);
                filter: blur(0);
            }
        }

        .cyber-title {
            font-size: 72px;
            font-weight: 700;
            letter-spacing: 8px;
            margin-bottom: 16px;
            position: relative;
            display: inline-block;
            color: #99c2ff;
            text-shadow: 
                0 0 10px #99c2ff,
                0 0 20px #99c2ff,
                0 0 40px #31deac;
            animation: titleGlitch 5s infinite;
        }

        @keyframes titleGlitch {
            0%, 90%, 100% {
                text-shadow: 
                    0 0 10px #99c2ff,
                    0 0 20px #99c2ff,
                    0 0 40px #31deac;
            }
            95% {
                text-shadow: 
                    2px 0 10px #99c2ff,
                    -2px 0 20px #31deac,
                    0 0 40px #99c2ff;
            }
        }

        .cyber-subtitle {
            font-size: 14px;
            color: #31deac;
            letter-spacing: 8px;
            text-transform: uppercase;
            font-weight: 700;
        }

        .cyber-subtitle::before {
            content: '[ ';
        }

        .cyber-subtitle::after {
            content: ' ]';
        }

        /* Cyber search */
        .cyber-search {
            position: relative;
            background: rgba(10, 10, 10, 0.8);
            border: 2px solid #99c2ff;
            border-radius: 0;
            padding: 4px;
            box-shadow: 
                0 0 30px rgba(153, 194, 255, 0.3),
                inset 0 0 30px rgba(153, 194, 255, 0.05);
            margin: 60px 0;
            animation: scanline 2s linear infinite;
        }

        @keyframes scanline {
            0% {
                box-shadow: 
                    0 0 30px rgba(153, 194, 255, 0.3),
                    inset 0 -100% 30px rgba(153, 194, 255, 0.05);
            }
            100% {
                box-shadow: 
                    0 0 30px rgba(153, 194, 255, 0.3),
                    inset 0 100% 30px rgba(153, 194, 255, 0.05);
            }
        }

        .search-inner {
            display: flex;
            align-items: center;
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
        }

        .search-prefix {
            padding: 0 20px;
            color: #31deac;
            font-size: 18px;
            font-weight: 700;
            border-right: 1px solid #1a1a1a;
        }

        .cyber-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 24px 20px;
            color: #99c2ff;
            font-family: inherit;
            font-size: 16px;
            outline: none;
            letter-spacing: 1px;
        }

        .cyber-input::placeholder {
            color: #1a1a1a;
        }

        .cyber-btn {
            background: #99c2ff;
            border: none;
            padding: 24px 40px;
            color: #0a0a0a;
            font-family: inherit;
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 2px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .cyber-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(49, 222, 172, 0.5), transparent);
            transition: left 0.5s ease;
        }

        .cyber-btn:hover::before {
            left: 100%;
        }

        .cyber-btn:hover {
            background: #31deac;
            box-shadow: 0 0 30px rgba(49, 222, 172, 0.5);
        }

        /* Cyber grid */
        .cyber-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            background: #99c2ff;
            padding: 2px;
            margin-top: 60px;
        }

        .cyber-cell {
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            padding: 32px 24px;
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .cyber-cell::before {
            content: '';
            position: absolute;
            top: -100%;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, transparent, rgba(153, 194, 255, 0.1), transparent);
            transition: top 0.5s ease;
        }

        .cyber-cell:hover::before {
            top: 100%;
        }

        .cyber-cell:hover {
            background: #151515;
            border-color: #99c2ff;
            box-shadow: 
                inset 0 0 20px rgba(153, 194, 255, 0.1),
                0 0 20px rgba(153, 194, 255, 0.2);
        }

        .cell-data {
            font-size: 48px;
            font-weight: 700;
            color: #99c2ff;
            margin-bottom: 12px;
            text-shadow: 0 0 10px #99c2ff;
        }

        .cell-label {
            font-size: 12px;
            color: #31deac;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .cell-desc {
            font-size: 11px;
            color: #444;
            margin-top: 8px;
        }

        /* Status bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid #1a1a1a;
            margin-top: 40px;
            font-size: 11px;
            color: #31deac;
            font-family: inherit;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-led {
            width: 8px;
            height: 8px;
            background: #31deac;
            border-radius: 50%;
            box-shadow: 0 0 8px #31deac;
            animation: ledBlink 2s infinite;
        }

        @keyframes ledBlink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        @media (max-width: 768px) {
            .cyber-title {
                font-size: 42px;
            }

            .cyber-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>

    <div class="container">
        <div class="cyber-header">
            <h1 class="cyber-title">CIVIC_AI</h1>
            <p class="cyber-subtitle">Cyber Intelligence</p>
        </div>

        <div class="cyber-search">
            <div class="search-inner">
                <div class="search-prefix">&gt;_</div>
                <input 
                    type="text" 
                    class="cyber-input" 
                    placeholder="query.execute --mode=transparency --analyze=all_models"
                >
                <button class="cyber-btn">EXECUTE</button>
            </div>
        </div>

        <div class="cyber-grid">
            <div class="cyber-cell">
                <div class="cell-data">05</div>
                <div class="cell-label">AI Units</div>
                <div class="cell-desc">Active models online</div>
            </div>
            <div class="cyber-cell">
                <div class="cell-data">âˆž</div>
                <div class="cell-label">Transparency</div>
                <div class="cell-desc">Full system access</div>
            </div>
            <div class="cyber-cell">
                <div class="cell-data">00</div>
                <div class="cell-label">Bias Level</div>
                <div class="cell-desc">Neutrality guaranteed</div>
            </div>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <div class="status-led"></div>
                <span>SYSTEM: ONLINE</span>
            </div>
            <div class="status-item">
                <span>MODELS: 5/5 READY</span>
            </div>
            <div class="status-item">
                <span>UPTIME: 99.9%</span>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()';
        const fontSize = 14;
        const columns = canvas.width / fontSize;
        const drops = Array(Math.floor(columns)).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#99c2ff';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const text = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(text, i * fontSize, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 50);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>

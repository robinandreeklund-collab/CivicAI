<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneSeek.AI - Centered Focus</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #e7e7e7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        .logo {
            font-size: 56px;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 20px;
            color: #e7e7e7;
        }

        .tagline {
            font-size: 17px;
            color: #666;
            margin-bottom: 80px;
            font-weight: 300;
        }

        .search-area {
            margin-bottom: 60px;
        }

        .search-box {
            background: #151515;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            padding: 8px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
        }

        .search-box:focus-within {
            border-color: #2a2a2a;
        }

        .search-input {
            width: 100%;
            background: transparent;
            border: none;
            padding: 20px;
            color: #e7e7e7;
            font-size: 17px;
            outline: none;
            text-align: center;
        }

        .search-input::placeholder {
            color: #444;
        }

        .action-button {
            width: 100%;
            background: #e7e7e7;
            color: #0a0a0a;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-button:hover {
            background: #fff;
            transform: scale(1.01);
        }

        .divider {
            width: 60px;
            height: 1px;
            background: #1a1a1a;
            margin: 60px auto;
        }

        .info-text {
            font-size: 14px;
            color: #666;
            line-height: 1.8;
            margin-bottom: 32px;
        }

        .badge-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .badge {
            background: #151515;
            border: 1px solid #1a1a1a;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 12px;
            color: #888;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">OneSeek.AI</h1>
        <p class="tagline">Beslut med insyn. AI med ansvar.</p>

        <div class="search-area">
            <div class="search-box">
                <input 
                    type="text" 
                    class="search-input" 
                    placeholder="Ställ en fråga..."
                >
            </div>
            <button class="action-button">Analysera med AI</button>
        </div>

        <div class="divider"></div>

        <p class="info-text">
            Jämför svar från 5 AI-modeller med automatisk bias-detektion
            och faktakontroll för att ge dig en balanserad bild.
        </p>

        <div class="badge-row">
            <div class="badge">GPT-3.5</div>
            <div class="badge">Gemini</div>
            <div class="badge">DeepSeek</div>
            <div class="badge">Grok</div>
            <div class="badge">Qwen</div>
        </div>
    </div>
</body>
</html>

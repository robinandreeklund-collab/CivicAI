<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneSeek.AI - Fade In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #e7e7e7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 16px;
            color: #e7e7e7;
            animation: fadeInUp 0.8s ease both;
        }

        .tagline {
            font-size: 16px;
            color: #666;
            margin-bottom: 60px;
            font-weight: 300;
            animation: fadeInUp 0.8s 0.1s ease both;
        }

        .search-box {
            background: #151515;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            padding: 6px;
            margin-bottom: 24px;
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s 0.2s ease both;
        }

        .search-box:focus-within {
            border-color: #2a2a2a;
        }

        .search-input {
            width: 100%;
            background: transparent;
            border: none;
            padding: 18px 140px 18px 20px;
            color: #e7e7e7;
            font-size: 16px;
            outline: none;
        }

        .search-input::placeholder {
            color: #444;
        }

        .search-button {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: #e7e7e7;
            color: #0a0a0a;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .search-button:hover {
            background: #fff;
        }

        .search-wrapper {
            position: relative;
        }

        .examples {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 80px;
            animation: fadeInUp 0.8s 0.3s ease both;
        }

        .example-tag {
            background: #151515;
            border: 1px solid #1a1a1a;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 12px;
            color: #666;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .example-tag:hover {
            background: #1a1a1a;
            color: #e7e7e7;
        }

        .stats-row {
            display: flex;
            justify-content: space-around;
            gap: 40px;
            animation: fadeInUp 0.8s 0.4s ease both;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 300;
            color: #e7e7e7;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 36px;
            }
            
            .stats-row {
                flex-direction: column;
                gap: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">OneSeek.AI</h1>
        <p class="tagline">Beslut med insyn. AI med ansvar.</p>

        <div class="search-wrapper">
            <div class="search-box">
                <input 
                    type="text" 
                    class="search-input" 
                    placeholder="Ställ din fråga här..."
                >
                <button class="search-button">Analysera</button>
            </div>
        </div>

        <div class="examples">
            <div class="example-tag">Demokrati & AI</div>
            <div class="example-tag">Klimatpolitik</div>
            <div class="example-tag">Utbildning</div>
            <div class="example-tag">Rättssäkerhet</div>
        </div>

        <div class="stats-row">
            <div class="stat">
                <div class="stat-value">5</div>
                <div class="stat-label">AI-Modeller</div>
            </div>
            <div class="stat">
                <div class="stat-value">100%</div>
                <div class="stat-label">Transparent</div>
            </div>
            <div class="stat">
                <div class="stat-value">0</div>
                <div class="stat-label">Bias</div>
            </div>
        </div>
    </div>
</body>
</html>

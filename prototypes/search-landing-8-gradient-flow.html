<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicAI - Gradient Flow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #e7e7e7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Animated gradient background */
        .gradient-bg {
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 50%, rgba(153, 194, 255, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(49, 222, 172, 0.15) 0%, transparent 50%),
                        radial-gradient(circle at 40% 90%, rgba(153, 194, 255, 0.1) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0%, 100% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            50% {
                transform: translate(-50%, -50%) rotate(180deg);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 900px;
            width: 90%;
            text-align: center;
        }

        .hero-gradient {
            margin-bottom: 60px;
        }

        .brand-gradient {
            font-size: 84px;
            font-weight: 200;
            letter-spacing: 16px;
            margin-bottom: 24px;
            background: linear-gradient(45deg, #e7e7e7, #99c2ff, #31deac, #e7e7e7, #99c2ff);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient-flow 5s ease infinite;
        }

        @keyframes gradient-flow {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .tagline-gradient {
            font-size: 16px;
            color: #888;
            font-weight: 300;
            letter-spacing: 4px;
            text-transform: uppercase;
        }

        /* Gradient search field */
        .search-gradient {
            position: relative;
            margin: 60px 0;
            padding: 40px;
        }

        .search-gradient::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, #99c2ff, #31deac, #99c2ff);
            background-size: 200% 200%;
            border-radius: 32px;
            padding: 3px;
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: borderGradient 4s linear infinite;
            filter: blur(1px);
        }

        @keyframes borderGradient {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }

        .input-wrapper-gradient {
            position: relative;
            background: linear-gradient(135deg, #151515, #0a0a0a);
            border-radius: 28px;
            padding: 8px;
            display: flex;
            align-items: center;
        }

        .icon-gradient {
            width: 48px;
            height: 48px;
            margin-left: 12px;
            background: linear-gradient(135deg, #99c2ff, #31deac);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            animation: iconRotate 3s linear infinite;
        }

        @keyframes iconRotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .input-gradient {
            flex: 1;
            background: transparent;
            border: none;
            padding: 20px 24px;
            color: #e7e7e7;
            font-size: 18px;
            outline: none;
        }

        .input-gradient::placeholder {
            color: #444;
        }

        .btn-gradient {
            background: linear-gradient(135deg, #99c2ff, #31deac);
            background-size: 200% 200%;
            border: none;
            border-radius: 20px;
            padding: 18px 40px;
            margin-right: 8px;
            color: #0a0a0a;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.4s ease;
            animation: gradientButton 3s ease infinite;
        }

        @keyframes gradientButton {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .btn-gradient:hover {
            transform: scale(1.08);
            box-shadow: 0 15px 40px rgba(153, 194, 255, 0.5);
        }

        /* Gradient cards */
        .cards-gradient {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 24px;
            margin-top: 60px;
        }

        .card-gradient {
            position: relative;
            background: linear-gradient(135deg, #151515, #0a0a0a);
            border-radius: 24px;
            padding: 40px 32px;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .card-gradient::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #99c2ff, #31deac, #99c2ff);
            background-size: 200% 100%;
            animation: gradientLine 3s linear infinite;
        }

        @keyframes gradientLine {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 200% 50%;
            }
        }

        .card-gradient:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(153, 194, 255, 0.3);
        }

        .card-number {
            font-size: 48px;
            font-weight: 200;
            background: linear-gradient(135deg, #99c2ff, #31deac);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 12px;
        }

        .card-label {
            font-size: 16px;
            color: #e7e7e7;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .card-info {
            font-size: 13px;
            color: #666;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .brand-gradient {
                font-size: 48px;
                letter-spacing: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>

    <div class="container">
        <div class="hero-gradient">
            <h1 class="brand-gradient">CIVIC</h1>
            <p class="tagline-gradient">Gradient Intelligence</p>
        </div>

        <div class="search-gradient">
            <div class="input-wrapper-gradient">
                <div class="icon-gradient">üîç</div>
                <input 
                    type="text" 
                    class="input-gradient" 
                    placeholder="Utforska gradienten av AI-perspektiv..."
                >
                <button class="btn-gradient">Analysera Nu</button>
            </div>
        </div>

        <div class="cards-gradient">
            <div class="card-gradient">
                <div class="card-number">5+</div>
                <div class="card-label">AI-Modeller</div>
                <div class="card-info">Parallell j√§mf√∂relse i realtid</div>
            </div>
            <div class="card-gradient">
                <div class="card-number">‚àû</div>
                <div class="card-label">Transparens</div>
                <div class="card-info">Fullst√§ndig insyn i processen</div>
            </div>
            <div class="card-gradient">
                <div class="card-number">0%</div>
                <div class="card-label">Dold Bias</div>
                <div class="card-info">Automatisk bias-detektion</div>
            </div>
        </div>
    </div>
</body>
</html>

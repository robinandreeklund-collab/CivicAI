<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicAI - 3D Depth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #e7e7e7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            perspective: 1000px;
            overflow: hidden;
        }

        /* 3D Depth layers */
        .depth-layer {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .depth-layer-1 {
            background: radial-gradient(circle at 50% 50%, rgba(153, 194, 255, 0.05) 0%, transparent 70%);
            animation: depth1 20s ease-in-out infinite;
        }

        .depth-layer-2 {
            background: radial-gradient(circle at 30% 70%, rgba(49, 222, 172, 0.05) 0%, transparent 60%);
            animation: depth2 15s ease-in-out infinite reverse;
        }

        @keyframes depth1 {
            0%, 100% {
                transform: translateZ(0px) scale(1);
            }
            50% {
                transform: translateZ(100px) scale(1.1);
            }
        }

        @keyframes depth2 {
            0%, 100% {
                transform: translateZ(-50px) scale(0.95);
            }
            50% {
                transform: translateZ(50px) scale(1.05);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 900px;
            width: 90%;
            transform-style: preserve-3d;
        }

        .hero-3d {
            text-align: center;
            margin-bottom: 80px;
            transform: translateZ(100px);
            animation: float3d 6s ease-in-out infinite;
        }

        @keyframes float3d {
            0%, 100% {
                transform: translateZ(100px) translateY(0);
            }
            50% {
                transform: translateZ(120px) translateY(-20px);
            }
        }

        .title-3d {
            font-size: 88px;
            font-weight: 200;
            letter-spacing: 20px;
            color: #e7e7e7;
            text-shadow: 
                0 0 20px rgba(153, 194, 255, 0.5),
                0 10px 30px rgba(0, 0, 0, 0.5),
                0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .subtitle-3d {
            font-size: 16px;
            color: #666;
            letter-spacing: 6px;
            text-transform: uppercase;
            text-shadow: 0 5px 10px rgba(0, 0, 0, 0.5);
        }

        /* 3D Search container */
        .search-3d {
            position: relative;
            transform: translateZ(50px);
            margin: 60px 0;
        }

        .search-card {
            background: linear-gradient(135deg, rgba(21, 21, 21, 0.9), rgba(10, 10, 10, 0.9));
            border: 1px solid rgba(153, 194, 255, 0.2);
            border-radius: 32px;
            padding: 12px;
            box-shadow: 
                0 30px 80px rgba(0, 0, 0, 0.6),
                0 0 40px rgba(153, 194, 255, 0.1),
                inset 0 0 40px rgba(153, 194, 255, 0.05);
            transform-style: preserve-3d;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .search-card:hover {
            transform: translateZ(20px) rotateX(2deg);
            box-shadow: 
                0 40px 100px rgba(0, 0, 0, 0.8),
                0 0 60px rgba(153, 194, 255, 0.2);
        }

        .input-3d {
            width: 100%;
            background: rgba(21, 21, 21, 0.5);
            border: none;
            border-radius: 24px;
            padding: 28px 32px;
            color: #e7e7e7;
            font-size: 19px;
            outline: none;
            transition: all 0.3s ease;
            box-shadow: inset 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .input-3d::placeholder {
            color: #444;
        }

        .input-3d:focus {
            background: rgba(26, 26, 26, 0.7);
            box-shadow: inset 0 2px 20px rgba(0, 0, 0, 0.5);
        }

        .actions-3d {
            display: flex;
            gap: 16px;
            margin-top: 16px;
            justify-content: center;
        }

        .btn-3d {
            background: linear-gradient(135deg, #99c2ff, #31deac);
            border: none;
            border-radius: 20px;
            padding: 18px 48px;
            color: #0a0a0a;
            font-weight: 700;
            font-size: 15px;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(153, 194, 255, 0.3);
            transition: all 0.3s ease;
            transform: translateZ(0);
        }

        .btn-3d:hover {
            transform: translateZ(20px);
            box-shadow: 0 20px 50px rgba(153, 194, 255, 0.5);
        }

        .btn-3d:active {
            transform: translateZ(10px);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid #1a1a1a;
            color: #666;
        }

        .btn-secondary:hover {
            border-color: #99c2ff;
            color: #99c2ff;
            box-shadow: 0 20px 50px rgba(153, 194, 255, 0.2);
        }

        /* 3D Feature blocks */
        .features-3d {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-top: 80px;
        }

        .feature-3d {
            background: linear-gradient(135deg, rgba(21, 21, 21, 0.8), rgba(10, 10, 10, 0.8));
            border: 1px solid rgba(153, 194, 255, 0.1);
            border-radius: 20px;
            padding: 32px 24px;
            text-align: center;
            transform-style: preserve-3d;
            transition: all 0.4s ease;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .feature-3d:hover {
            transform: translateZ(30px) rotateY(5deg);
            border-color: rgba(153, 194, 255, 0.4);
            box-shadow: 0 20px 60px rgba(153, 194, 255, 0.2);
        }

        .feature-3d:nth-child(even):hover {
            transform: translateZ(30px) rotateY(-5deg);
        }

        .feature-emoji {
            font-size: 36px;
            margin-bottom: 16px;
            display: block;
            transform: translateZ(20px);
        }

        .feature-name-3d {
            font-size: 14px;
            font-weight: 600;
            color: #e7e7e7;
            margin-bottom: 8px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .feature-desc-3d {
            font-size: 12px;
            color: #666;
        }

        @media (max-width: 768px) {
            .title-3d {
                font-size: 48px;
                letter-spacing: 10px;
            }

            .features-3d {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="depth-layer depth-layer-1"></div>
    <div class="depth-layer depth-layer-2"></div>

    <div class="container">
        <div class="hero-3d">
            <h1 class="title-3d">CIVIC AI</h1>
            <p class="subtitle-3d">Djup i AI-Transparens</p>
        </div>

        <div class="search-3d">
            <div class="search-card">
                <input 
                    type="text" 
                    class="input-3d" 
                    placeholder="Utforska djupet av AI-perspektiv..."
                >
                <div class="actions-3d">
                    <button class="btn-3d">Analysera Fr√•ga</button>
                    <button class="btn-3d btn-secondary">Exempel</button>
                </div>
            </div>
        </div>

        <div class="features-3d">
            <div class="feature-3d">
                <span class="feature-emoji">üîç</span>
                <div class="feature-name-3d">Analys</div>
                <div class="feature-desc-3d">5 AI-modeller</div>
            </div>
            <div class="feature-3d">
                <span class="feature-emoji">‚öñÔ∏è</span>
                <div class="feature-name-3d">Bias</div>
                <div class="feature-desc-3d">Auto-detektion</div>
            </div>
            <div class="feature-3d">
                <span class="feature-emoji">‚úì</span>
                <div class="feature-name-3d">Fakta</div>
                <div class="feature-desc-3d">Tavily Search</div>
            </div>
            <div class="feature-3d">
                <span class="feature-emoji">üìä</span>
                <div class="feature-name-3d">Insikt</div>
                <div class="feature-desc-3d">Full transparens</div>
            </div>
        </div>
    </div>
</body>
</html>

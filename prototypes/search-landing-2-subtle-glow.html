<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneSeek.AI - Subtil Glow</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #e7e7e7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 16px;
            color: #e7e7e7;
            transition: all 0.3s ease;
        }

        .logo:hover {
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        .tagline {
            font-size: 16px;
            color: #666;
            margin-bottom: 60px;
            font-weight: 300;
        }

        .search-box {
            position: relative;
            background: #151515;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            padding: 6px;
            transition: all 0.3s ease;
            margin-bottom: 48px;
        }

        .search-box:focus-within {
            border-color: #2a2a2a;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.02);
        }

        .search-input {
            width: 100%;
            background: transparent;
            border: none;
            padding: 18px 140px 18px 20px;
            color: #e7e7e7;
            font-size: 16px;
            outline: none;
        }

        .search-input::placeholder {
            color: #444;
        }

        .search-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: linear-gradient(135deg, #e7e7e7 0%, #d0d0d0 100%);
            color: #0a0a0a;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            background: linear-gradient(135deg, #fff 0%, #e7e7e7 100%);
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
            transform: translateY(-50%) translateY(-2px);
        }

        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 24px;
            margin-top: 80px;
        }

        .feature {
            background: #151515;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            padding: 32px 24px;
            transition: all 0.3s ease;
        }

        .feature:hover {
            border-color: #2a2a2a;
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
        }

        .feature-icon {
            font-size: 32px;
            margin-bottom: 16px;
        }

        .feature-title {
            font-size: 16px;
            font-weight: 500;
            color: #e7e7e7;
            margin-bottom: 8px;
        }

        .feature-desc {
            font-size: 13px;
            color: #666;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 36px;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">OneSeek.AI</h1>
        <p class="tagline">Beslut med insyn. AI med ansvar.</p>

        <div class="search-box">
            <input 
                type="text" 
                class="search-input" 
                placeholder="J√§mf√∂r AI-modellers perspektiv..."
            >
            <button class="search-button">Analysera</button>
        </div>

        <div class="features">
            <div class="feature">
                <div class="feature-icon">üîç</div>
                <div class="feature-title">5 AI-Modeller</div>
                <div class="feature-desc">Parallell j√§mf√∂relse</div>
            </div>
            <div class="feature">
                <div class="feature-icon">‚öñÔ∏è</div>
                <div class="feature-title">Bias-Analys</div>
                <div class="feature-desc">Automatisk detektion</div>
            </div>
            <div class="feature">
                <div class="feature-icon">‚úì</div>
                <div class="feature-title">Faktakoll</div>
                <div class="feature-desc">Verifierad information</div>
            </div>
        </div>
    </div>
</body>
</html>

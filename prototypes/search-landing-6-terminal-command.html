<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicAI - Futuristic Command</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #99c2ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* Scanning lines effect */
        .scanlines {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                transparent 50%,
                rgba(153, 194, 255, 0.02) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 0 100%;
            }
        }

        .terminal {
            position: relative;
            z-index: 10;
            max-width: 900px;
            width: 90%;
            background: rgba(10, 10, 10, 0.9);
            border: 2px solid #99c2ff;
            border-radius: 4px;
            padding: 40px;
            box-shadow: 
                0 0 50px rgba(153, 194, 255, 0.3),
                inset 0 0 50px rgba(153, 194, 255, 0.05);
            animation: terminalBoot 2s ease;
        }

        @keyframes terminalBoot {
            0% {
                opacity: 0;
                transform: scale(0.9);
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .terminal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #1a1a1a;
        }

        .terminal-title {
            font-size: 14px;
            color: #99c2ff;
            letter-spacing: 4px;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 49% {
                opacity: 1;
            }
            50%, 100% {
                opacity: 0.5;
            }
        }

        .terminal-status {
            display: flex;
            gap: 12px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #31deac;
            box-shadow: 0 0 10px #31deac;
            animation: pulse-dot 2s infinite;
        }

        @keyframes pulse-dot {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.3;
            }
        }

        .status-dot:nth-child(2) {
            animation-delay: 0.3s;
            background: #99c2ff;
            box-shadow: 0 0 10px #99c2ff;
        }

        .status-dot:nth-child(3) {
            animation-delay: 0.6s;
            background: #666;
            box-shadow: 0 0 10px #666;
        }

        .terminal-body {
            margin: 40px 0;
        }

        .command-line {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            color: #31deac;
            font-size: 14px;
        }

        .prompt {
            margin-right: 12px;
            animation: promptBlink 1s infinite;
        }

        @keyframes promptBlink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }

        .command-output {
            color: #666;
            font-size: 12px;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        .command-input-wrapper {
            position: relative;
            background: #151515;
            border: 1px solid #1a1a1a;
            border-radius: 2px;
            padding: 4px;
            transition: all 0.3s ease;
        }

        .command-input-wrapper:focus-within {
            border-color: #99c2ff;
            box-shadow: 0 0 20px rgba(153, 194, 255, 0.2);
        }

        .command-input-wrapper::before {
            content: '> ';
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #31deac;
            font-size: 16px;
        }

        .command-input {
            width: 100%;
            background: transparent;
            border: none;
            padding: 16px 16px 16px 36px;
            color: #99c2ff;
            font-family: inherit;
            font-size: 16px;
            outline: none;
        }

        .command-input::placeholder {
            color: #333;
        }

        .execute-btn {
            margin-top: 20px;
            background: transparent;
            border: 1px solid #99c2ff;
            color: #99c2ff;
            padding: 12px 32px;
            font-family: inherit;
            font-size: 13px;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .execute-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 100%;
            background: #99c2ff;
            transform: translate(-50%, -50%);
            transition: width 0.3s ease;
            z-index: -1;
        }

        .execute-btn:hover::before {
            width: 100%;
        }

        .execute-btn:hover {
            color: #0a0a0a;
            box-shadow: 0 0 20px rgba(153, 194, 255, 0.5);
        }

        .terminal-footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #1a1a1a;
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #444;
        }

        .sys-info {
            animation: typing 4s steps(40) infinite;
        }

        @keyframes typing {
            0%, 90%, 100% {
                opacity: 1;
            }
            95% {
                opacity: 0.5;
            }
        }

        @media (max-width: 768px) {
            .terminal {
                padding: 24px;
            }

            .terminal-title {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="scanlines"></div>

    <div class="terminal">
        <div class="terminal-header">
            <div class="terminal-title">[CIVIC_AI_SYSTEM]</div>
            <div class="terminal-status">
                <div class="status-dot"></div>
                <div class="status-dot"></div>
                <div class="status-dot"></div>
            </div>
        </div>

        <div class="terminal-body">
            <div class="command-line">
                <span class="prompt">$</span>
                <span>civic_ai --init</span>
            </div>
            <div class="command-output">
                Initializing AI transparency layer...<br>
                Loading 5 models: [GPT-3.5, Gemini, DeepSeek, Grok, Qwen]<br>
                Bias detection: ACTIVE | Fact-checking: ENABLED<br>
                System ready. Awaiting query...
            </div>

            <div class="command-input-wrapper">
                <input 
                    type="text" 
                    class="command-input" 
                    placeholder="query --analyze democracy --compare all_models"
                >
            </div>

            <button class="execute-btn">EXECUTE QUERY</button>
        </div>

        <div class="terminal-footer">
            <div class="sys-info">System: CivicAI v2.0 | Models: 5 | Status: READY</div>
            <div class="sys-info">Uptime: 99.9%</div>
        </div>
    </div>
</body>
</html>

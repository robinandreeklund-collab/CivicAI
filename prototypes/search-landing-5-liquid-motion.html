<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicAI - Liquid Motion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #e7e7e7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Liquid blob background */
        .blob-container {
            position: absolute;
            width: 100%;
            height: 100%;
            filter: blur(100px);
            opacity: 0.3;
        }

        .blob {
            position: absolute;
            border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
            animation: morphBlob 8s ease-in-out infinite;
        }

        .blob-1 {
            width: 500px;
            height: 500px;
            background: linear-gradient(45deg, #99c2ff, #31deac);
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .blob-2 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, #31deac, #99c2ff);
            bottom: 15%;
            right: 15%;
            animation-delay: 2s;
        }

        @keyframes morphBlob {
            0%, 100% {
                border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
                transform: translate(0, 0) rotate(0deg);
            }
            25% {
                border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
                transform: translate(30px, -30px) rotate(90deg);
            }
            50% {
                border-radius: 50% 50% 50% 50% / 50% 50% 50% 50%;
                transform: translate(-30px, 30px) rotate(180deg);
            }
            75% {
                border-radius: 30% 70% 40% 60% / 50% 60% 40% 50%;
                transform: translate(30px, 30px) rotate(270deg);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 900px;
            width: 90%;
        }

        .hero {
            text-align: center;
            margin-bottom: 60px;
        }

        .logo-fluid {
            font-size: 72px;
            font-weight: 300;
            letter-spacing: 8px;
            background: linear-gradient(90deg, #e7e7e7, #99c2ff, #31deac, #e7e7e7);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: flowText 4s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes flowText {
            to {
                background-position: 200% center;
            }
        }

        .subtitle-fluid {
            font-size: 16px;
            color: #666;
            font-weight: 300;
            letter-spacing: 3px;
        }

        /* Morphing search field */
        .search-morph {
            position: relative;
            margin: 60px 0;
        }

        .morph-border {
            position: absolute;
            inset: -3px;
            background: linear-gradient(45deg, #99c2ff, #31deac, #99c2ff);
            background-size: 200% 200%;
            border-radius: 30px;
            animation: morphBorder 4s ease infinite;
            filter: blur(4px);
        }

        @keyframes morphBorder {
            0%, 100% {
                background-position: 0% 50%;
                border-radius: 30px;
            }
            25% {
                background-position: 100% 50%;
                border-radius: 25px 40px 25px 40px;
            }
            50% {
                background-position: 0% 100%;
                border-radius: 40px 25px 40px 25px;
            }
            75% {
                background-position: 100% 100%;
                border-radius: 35px 30px 35px 30px;
            }
        }

        .input-container {
            position: relative;
            background: #0a0a0a;
            border-radius: 26px;
            padding: 6px;
            display: flex;
            align-items: center;
        }

        .search-fluid {
            flex: 1;
            background: #151515;
            border: none;
            border-radius: 20px;
            padding: 24px 28px;
            color: #e7e7e7;
            font-size: 17px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-fluid::placeholder {
            color: #444;
        }

        .search-fluid:focus {
            background: #1a1a1a;
        }

        .btn-fluid {
            background: linear-gradient(135deg, #99c2ff, #31deac);
            border: none;
            border-radius: 18px;
            padding: 20px 40px;
            margin-left: 8px;
            color: #0a0a0a;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-fluid::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
        }

        .btn-fluid:hover::before {
            width: 300px;
            height: 300px;
        }

        .btn-fluid:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 40px rgba(153, 194, 255, 0.4);
        }

        /* Feature cards */
        .features-fluid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 24px;
            margin-top: 60px;
        }

        .card-fluid {
            background: linear-gradient(135deg, #151515, #0a0a0a);
            border: 1px solid #1a1a1a;
            border-radius: 24px;
            padding: 32px 24px;
            text-align: center;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card-fluid::before {
            content: '';
            position: absolute;
            inset: -100%;
            background: linear-gradient(
                45deg,
                transparent 40%,
                rgba(153, 194, 255, 0.1) 50%,
                transparent 60%
            );
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) translateY(-100%);
            }
            100% {
                transform: translateX(100%) translateY(100%);
            }
        }

        .card-fluid:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: #99c2ff;
            box-shadow: 0 20px 40px rgba(153, 194, 255, 0.2);
        }

        .card-icon {
            font-size: 48px;
            margin-bottom: 16px;
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }

        .card-fluid:nth-child(2) .card-icon {
            animation-delay: 0.5s;
        }

        .card-fluid:nth-child(3) .card-icon {
            animation-delay: 1s;
        }

        .card-title {
            font-size: 16px;
            font-weight: 500;
            color: #e7e7e7;
            margin-bottom: 8px;
        }

        .card-desc {
            font-size: 13px;
            color: #666;
        }

        @media (max-width: 768px) {
            .logo-fluid {
                font-size: 42px;
            }
        }
    </style>
</head>

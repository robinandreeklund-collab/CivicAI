<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicAI - Particle Wave</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #e7e7e7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Wave canvas background */
        #waveCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.4;
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 800px;
            width: 90%;
        }

        .title-wave {
            font-size: 68px;
            font-weight: 300;
            letter-spacing: 12px;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #99c2ff 0%, #31deac 50%, #99c2ff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: wave-gradient 3s linear infinite;
        }

        @keyframes wave-gradient {
            to {
                background-position: 200% center;
            }
        }

        .subtitle-wave {
            font-size: 14px;
            color: #666;
            letter-spacing: 3px;
            text-transform: uppercase;
            margin-bottom: 60px;
        }

        /* Wave-animated search */
        .search-wave-container {
            position: relative;
            margin: 60px 0;
        }

        .wave-rings {
            position: absolute;
            inset: -60px;
            pointer-events: none;
        }

        .wave-ring {
            position: absolute;
            left: 50%;
            top: 50%;
            width: 100px;
            height: 100px;
            border: 2px solid #99c2ff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: wave-expand 3s ease-out infinite;
            opacity: 0;
        }

        .wave-ring:nth-child(2) {
            animation-delay: 0.5s;
        }

        .wave-ring:nth-child(3) {
            animation-delay: 1s;
        }

        .wave-ring:nth-child(4) {
            animation-delay: 1.5s;
        }

        @keyframes wave-expand {
            0% {
                width: 100px;
                height: 100px;
                opacity: 0.8;
            }
            100% {
                width: 500px;
                height: 500px;
                opacity: 0;
            }
        }

        .search-box-wave {
            position: relative;
            z-index: 5;
            background: linear-gradient(135deg, #151515, #0a0a0a);
            border: 1px solid #1a1a1a;
            border-radius: 50px;
            padding: 8px;
            display: flex;
            align-items: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            transition: all 0.4s ease;
        }

        .search-box-wave:focus-within {
            border-color: #99c2ff;
            box-shadow: 0 20px 60px rgba(153, 194, 255, 0.3);
        }

        .input-wave {
            flex: 1;
            background: transparent;
            border: none;
            padding: 20px 28px;
            color: #e7e7e7;
            font-size: 17px;
            outline: none;
        }

        .input-wave::placeholder {
            color: #444;
        }

        .btn-wave {
            background: linear-gradient(135deg, #99c2ff, #31deac);
            border: none;
            border-radius: 40px;
            padding: 16px 36px;
            color: #0a0a0a;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-wave::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shine 2s infinite;
        }

        @keyframes shine {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }

        .btn-wave:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(153, 194, 255, 0.5);
        }

        /* Feature waves */
        .features-wave {
            display: flex;
            justify-content: space-around;
            margin-top: 80px;
            gap: 24px;
        }

        .feature-wave {
            flex: 1;
            text-align: center;
            padding: 32px 24px;
            background: linear-gradient(135deg, #151515, #0a0a0a);
            border: 1px solid #1a1a1a;
            border-radius: 20px;
            transition: all 0.4s ease;
            animation: fadeUp 0.8s ease both;
        }

        .feature-wave:nth-child(1) { animation-delay: 0.2s; }
        .feature-wave:nth-child(2) { animation-delay: 0.4s; }
        .feature-wave:nth-child(3) { animation-delay: 0.6s; }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feature-wave:hover {
            border-color: #99c2ff;
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(153, 194, 255, 0.2);
        }

        .feature-icon-wave {
            font-size: 40px;
            margin-bottom: 16px;
        }

        .feature-name {
            font-size: 16px;
            font-weight: 500;
            color: #e7e7e7;
            margin-bottom: 8px;
        }

        .feature-detail {
            font-size: 13px;
            color: #666;
        }

        @media (max-width: 768px) {
            .title-wave {
                font-size: 42px;
            }

            .features-wave {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <canvas id="waveCanvas"></canvas>

    <div class="container">
        <h1 class="title-wave">CivicAI</h1>
        <p class="subtitle-wave">Vågrörelser i AI-Transparens</p>

        <div class="search-wave-container">
            <div class="wave-rings">
                <div class="wave-ring"></div>
                <div class="wave-ring"></div>
                <div class="wave-ring"></div>
                <div class="wave-ring"></div>
            </div>

            <div class="search-box-wave">
                <input 
                    type="text" 
                    class="input-wave" 
                    placeholder="Din fråga skapar vågor genom AI-modellerna..."
                >
                <button class="btn-wave">Skapa Vågor</button>
            </div>
        </div>

        <div class="features-wave">
            <div class="feature-wave">
                <div class="feature-icon-wave">〰️</div>
                <div class="feature-name">Våg-baserad</div>
                <div class="feature-detail">Realtidsanalys</div>
            </div>
            <div class="feature-wave">
                <div class="feature-icon-wave">⚡</div>
                <div class="feature-name">Snabb</div>
                <div class="feature-detail">5 AI-modeller</div>
            </div>
            <div class="feature-wave">
                <div class="feature-icon-wave">✓</div>
                <div class="feature-name">Verifierad</div>
                <div class="feature-detail">Faktakontroll</div>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('waveCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let particles = [];
        const particleCount = 100;
        
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2;
                this.speedX = (Math.random() - 0.5) * 0.5;
                this.speedY = (Math.random() - 0.5) * 0.5;
                this.opacity = Math.random() * 0.5;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }
            
            draw() {
                ctx.fillStyle = `rgba(153, 194, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }
        
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            // Draw connections
            particles.forEach((p1, i) => {
                particles.slice(i + 1).forEach(p2 => {
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 100) {
                        ctx.strokeStyle = `rgba(153, 194, 255, ${0.1 * (1 - distance / 100)})`;
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                });
            });
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>

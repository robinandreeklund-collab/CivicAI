<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneSeek.AI - Klassisk Clean</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #e7e7e7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        .logo {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 16px;
            color: #e7e7e7;
        }

        .tagline {
            font-size: 16px;
            color: #666;
            margin-bottom: 60px;
            font-weight: 300;
        }

        /* Search box */
        .search-container {
            margin-bottom: 48px;
        }

        .search-box {
            position: relative;
            background: #151515;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            padding: 6px;
            transition: border-color 0.3s ease;
        }

        .search-box:focus-within {
            border-color: #2a2a2a;
        }

        .search-input {
            width: 100%;
            background: transparent;
            border: none;
            padding: 18px 20px;
            color: #e7e7e7;
            font-size: 16px;
            outline: none;
        }

        .search-input::placeholder {
            color: #444;
        }

        .search-button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #e7e7e7;
            color: #0a0a0a;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .search-button:hover {
            background: #fff;
            transform: translateY(-50%) scale(1.02);
        }

        /* Stats */
        .stats {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin-top: 80px;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 32px;
            font-weight: 300;
            color: #e7e7e7;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 13px;
            color: #666;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 36px;
            }
            
            .stats {
                flex-direction: column;
                gap: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="logo">OneSeek.AI</h1>
        <p class="tagline">Beslut med insyn. AI med ansvar.</p>

        <div class="search-container">
            <div class="search-box">
                <input 
                    type="text" 
                    class="search-input" 
                    placeholder="Ställ en fråga..."
                >
                <button class="search-button">Analysera</button>
            </div>
        </div>

        <div class="stats">
            <div class="stat">
                <div class="stat-number">5</div>
                <div class="stat-label">AI-Modeller</div>
            </div>
            <div class="stat">
                <div class="stat-number">100%</div>
                <div class="stat-label">Transparent</div>
            </div>
            <div class="stat">
                <div class="stat-number">0</div>
                <div class="stat-label">Bias (Mål)</div>
            </div>
        </div>
    </div>
</body>
</html>

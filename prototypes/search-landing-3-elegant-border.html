<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneSeek.AI - Elegant Border</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #e7e7e7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        .header {
            margin-bottom: 60px;
        }

        .logo {
            font-size: 48px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 16px;
            color: #e7e7e7;
        }

        .tagline {
            font-size: 16px;
            color: #666;
            font-weight: 300;
        }

        .search-wrapper {
            position: relative;
            padding: 2px;
            background: linear-gradient(135deg, #1a1a1a, #0a0a0a);
            border-radius: 14px;
            margin-bottom: 48px;
        }

        .search-wrapper::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 14px;
            padding: 1px;
            background: linear-gradient(135deg, #2a2a2a, #1a1a1a);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .search-wrapper:focus-within::before {
            opacity: 1;
        }

        .search-box {
            background: #151515;
            border-radius: 12px;
            padding: 6px;
            display: flex;
            align-items: center;
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 18px 20px;
            color: #e7e7e7;
            font-size: 16px;
            outline: none;
        }

        .search-input::placeholder {
            color: #444;
        }

        .search-button {
            background: #e7e7e7;
            color: #0a0a0a;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            margin-right: 4px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .search-button:hover {
            background: #fff;
            transform: scale(1.02);
        }

        .quick-links {
            display: flex;
            justify-content: center;
            gap: 16px;
            flex-wrap: wrap;
            margin-top: 24px;
        }

        .quick-link {
            background: #151515;
            border: 1px solid #1a1a1a;
            border-radius: 24px;
            padding: 10px 20px;
            font-size: 13px;
            color: #888;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .quick-link:hover {
            background: #1a1a1a;
            border-color: #2a2a2a;
            color: #e7e7e7;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 80px;
        }

        .info-card {
            background: #151515;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            padding: 24px;
            text-align: left;
            transition: all 0.3s ease;
        }

        .info-card:hover {
            background: #1a1a1a;
            border-color: #2a2a2a;
        }

        .info-title {
            font-size: 16px;
            font-weight: 500;
            color: #e7e7e7;
            margin-bottom: 8px;
        }

        .info-text {
            font-size: 13px;
            color: #666;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 36px;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="logo">OneSeek.AI</h1>
            <p class="tagline">Beslut med insyn. AI med ansvar.</p>
        </div>

        <div class="search-wrapper">
            <div class="search-box">
                <input 
                    type="text" 
                    class="search-input" 
                    placeholder="Utforska AI-modellernas perspektiv..."
                >
                <button class="search-button">Analysera</button>
            </div>
        </div>

        <div class="quick-links">
            <div class="quick-link">游눫 Demokrati & AI</div>
            <div class="quick-link">游깴 Klimatpolitik</div>
            <div class="quick-link">游닄 Utbildning</div>
        </div>

        <div class="info-grid">
            <div class="info-card">
                <div class="info-title">J칛mf칬r AI-modeller</div>
                <div class="info-text">
                    Se hur 5 olika AI-modeller svarar p친 samma fr친ga samtidigt
                </div>
            </div>
            <div class="info-card">
                <div class="info-title">Full transparens</div>
                <div class="info-text">
                    F칬lj varje steg i analysen fr친n fr친ga till svar
                </div>
            </div>
        </div>
    </div>
</body>
</html>

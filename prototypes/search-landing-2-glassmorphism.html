<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicAI - Glassmorphism Hero</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: #0a0a0a;
            color: #e7e7e7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Gradient orbs background */
        .bg-orbs {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            animation: orbFloat 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: #99c2ff;
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 350px;
            height: 350px;
            background: #31deac;
            bottom: -150px;
            right: -150px;
            animation-delay: 5s;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: #99c2ff;
            top: 50%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes orbFloat {
            0%, 100% {
                transform: translate(0, 0) scale(1);
            }
            33% {
                transform: translate(50px, -50px) scale(1.1);
            }
            66% {
                transform: translate(-30px, 30px) scale(0.9);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 1000px;
        }

        /* Glass card */
        .glass-card {
            background: rgba(21, 21, 21, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 32px;
            padding: 80px 60px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.6);
            animation: glassAppear 1s ease both;
        }

        @keyframes glassAppear {
            from {
                opacity: 0;
                transform: translateY(40px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .brand {
            font-size: 64px;
            font-weight: 300;
            letter-spacing: 6px;
            margin-bottom: 16px;
            background: linear-gradient(135deg, #e7e7e7 0%, #99c2ff 50%, #31deac 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .subtitle {
            font-size: 18px;
            color: #999;
            font-weight: 300;
            letter-spacing: 2px;
        }

        /* Search field with morphing effect */
        .search-field {
            position: relative;
            margin-bottom: 40px;
        }

        .input-group {
            position: relative;
            display: flex;
            align-items: center;
            background: rgba(10, 10, 10, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .input-group::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: linear-gradient(45deg, #99c2ff, #31deac, #99c2ff, #31deac);
            background-size: 300% 300%;
            border-radius: 20px;
            opacity: 0;
            transition: opacity 0.4s ease;
            animation: gradientMove 4s ease infinite;
            z-index: -1;
        }

        @keyframes gradientMove {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .input-group:focus-within {
            background: rgba(10, 10, 10, 0.8);
            border-color: transparent;
            box-shadow: 0 0 40px rgba(153, 194, 255, 0.3);
        }

        .input-group:focus-within::before {
            opacity: 1;
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 24px 28px;
            color: #e7e7e7;
            font-size: 17px;
            outline: none;
            font-weight: 300;
        }

        .search-input::placeholder {
            color: #555;
        }

        .search-btn {
            background: linear-gradient(135deg, #99c2ff 0%, #31deac 100%);
            border: none;
            border-radius: 14px;
            padding: 16px 32px;
            margin: 6px;
            color: #0a0a0a;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(153, 194, 255, 0.3);
        }

        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(153, 194, 255, 0.5);
        }

        .search-btn:active {
            transform: translateY(0);
        }

        /* Quick actions */
        .quick-actions {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .action-chip {
            background: rgba(153, 194, 255, 0.1);
            border: 1px solid rgba(153, 194, 255, 0.2);
            border-radius: 24px;
            padding: 12px 24px;
            font-size: 14px;
            color: #99c2ff;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: chipAppear 0.6s ease both;
        }

        .action-chip:nth-child(1) { animation-delay: 0.1s; }
        .action-chip:nth-child(2) { animation-delay: 0.2s; }
        .action-chip:nth-child(3) { animation-delay: 0.3s; }
        .action-chip:nth-child(4) { animation-delay: 0.4s; }

        @keyframes chipAppear {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .action-chip:hover {
            background: rgba(153, 194, 255, 0.2);
            border-color: rgba(153, 194, 255, 0.4);
            transform: translateY(-2px);
        }

        /* Stats section */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 32px;
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .stat-item {
            text-align: center;
            animation: statAppear 0.8s ease both;
        }

        .stat-item:nth-child(1) { animation-delay: 0.5s; }
        .stat-item:nth-child(2) { animation-delay: 0.6s; }
        .stat-item:nth-child(3) { animation-delay: 0.7s; }

        @keyframes statAppear {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .stat-number {
            font-size: 48px;
            font-weight: 300;
            background: linear-gradient(135deg, #99c2ff, #31deac);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .glass-card {
                padding: 40px 30px;
            }

            .brand {
                font-size: 42px;
            }

            .stats {
                grid-template-columns: 1fr;
                gap: 24px;
            }

            .search-btn {
                padding: 14px 24px;
            }
        }
    </style>
</head>

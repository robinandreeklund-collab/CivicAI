<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneSeek.AI - Split Layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #e7e7e7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 1100px;
            width: 90%;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .left-side {
            padding-right: 40px;
        }

        .logo {
            font-size: 52px;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 20px;
            color: #e7e7e7;
        }

        .tagline {
            font-size: 18px;
            color: #888;
            margin-bottom: 40px;
            font-weight: 300;
            line-height: 1.6;
        }

        .features {
            list-style: none;
        }

        .feature-item {
            padding: 16px 0;
            border-bottom: 1px solid #151515;
            color: #666;
            font-size: 14px;
            transition: color 0.2s ease;
        }

        .feature-item:hover {
            color: #e7e7e7;
        }

        .feature-item:last-child {
            border-bottom: none;
        }

        .right-side {
            padding-left: 40px;
            border-left: 1px solid #151515;
        }

        .search-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
        }

        .search-box {
            background: #151515;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            padding: 6px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
        }

        .search-box:focus-within {
            border-color: #2a2a2a;
        }

        .search-input {
            width: 100%;
            background: transparent;
            border: none;
            padding: 18px 20px;
            color: #e7e7e7;
            font-size: 16px;
            outline: none;
        }

        .search-input::placeholder {
            color: #444;
        }

        .action-button {
            width: 100%;
            background: #e7e7e7;
            color: #0a0a0a;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 24px;
        }

        .action-button:hover {
            background: #fff;
        }

        .examples-title {
            font-size: 11px;
            color: #444;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .example-links {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .example-link {
            background: transparent;
            border: 1px solid #1a1a1a;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 13px;
            color: #666;
            cursor: pointer;
            text-align: left;
            transition: all 0.2s ease;
        }

        .example-link:hover {
            background: #151515;
            border-color: #2a2a2a;
            color: #e7e7e7;
        }

        @media (max-width: 968px) {
            .container {
                grid-template-columns: 1fr;
                gap: 48px;
            }

            .left-side, .right-side {
                padding: 0;
            }

            .right-side {
                border-left: none;
                border-top: 1px solid #151515;
                padding-top: 48px;
            }

            .logo {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1 class="logo">OneSeek.AI</h1>
            <p class="tagline">
                Beslut med insyn. AI med ansvar.<br>
                Jämför AI-modeller och få en balanserad bild.
            </p>
            <ul class="features">
                <li class="feature-item">✓ Jämför 5 AI-modeller samtidigt</li>
                <li class="feature-item">✓ Automatisk bias-detektion</li>
                <li class="feature-item">✓ Faktakontroll med Tavily</li>
                <li class="feature-item">✓ Full transparens i processen</li>
            </ul>
        </div>

        <div class="right-side">
            <div class="search-label">Ställ Din Fråga</div>
            <div class="search-box">
                <input 
                    type="text" 
                    class="search-input" 
                    placeholder="T.ex. Hur kan AI förbättra demokratin?"
                >
            </div>
            <button class="action-button">Analysera</button>

            <div class="examples-title">Exempelfrågor</div>
            <div class="example-links">
                <button class="example-link">Demokrati & AI-transparens</button>
                <button class="example-link">Klimatpolitik & åtgärder</button>
                <button class="example-link">Utbildning & likvärdighet</button>
            </div>
        </div>
    </div>
</body>
</html>

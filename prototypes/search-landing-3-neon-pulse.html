<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CivicAI - Neon Pulse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #e7e7e7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Grid background */
        .grid-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(153, 194, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(153, 194, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
        }

        @keyframes gridMove {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(50px);
            }
        }

        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            max-width: 800px;
            width: 90%;
        }

        .logo-container {
            margin-bottom: 60px;
            animation: logoGlow 2s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% {
                filter: drop-shadow(0 0 30px rgba(153, 194, 255, 0.4));
            }
            50% {
                filter: drop-shadow(0 0 50px rgba(49, 222, 172, 0.6));
            }
        }

        .logo {
            font-size: 80px;
            font-weight: 300;
            letter-spacing: 12px;
            color: #e7e7e7;
            text-shadow: 
                0 0 10px rgba(153, 194, 255, 0.8),
                0 0 20px rgba(153, 194, 255, 0.6),
                0 0 40px rgba(153, 194, 255, 0.4);
            animation: neonFlicker 3s ease-in-out infinite;
        }

        @keyframes neonFlicker {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.95;
            }
            75% {
                opacity: 1;
            }
        }

        .tagline {
            font-size: 14px;
            color: #666;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-top: 16px;
        }

        /* Pulsing search bar */
        .search-wrapper {
            position: relative;
            margin: 60px 0;
        }

        .pulse-ring {
            position: absolute;
            inset: -20px;
            border: 2px solid #99c2ff;
            border-radius: 30px;
            opacity: 0;
            animation: pulse-expand 2s ease-out infinite;
        }

        .pulse-ring:nth-child(2) {
            animation-delay: 0.5s;
        }

        .pulse-ring:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes pulse-expand {
            0% {
                transform: scale(1);
                opacity: 0.6;
            }
            100% {
                transform: scale(1.1);
                opacity: 0;
            }
        }

        .search-box {
            position: relative;
            z-index: 5;
            background: #151515;
            border: 3px solid #99c2ff;
            border-radius: 24px;
            display: flex;
            align-items: center;
            padding: 4px;
            box-shadow: 
                0 0 20px rgba(153, 194, 255, 0.3),
                inset 0 0 20px rgba(153, 194, 255, 0.05);
            transition: all 0.3s ease;
        }

        .search-box:focus-within {
            border-color: #31deac;
            box-shadow: 
                0 0 40px rgba(49, 222, 172, 0.5),
                inset 0 0 20px rgba(49, 222, 172, 0.1);
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 22px 28px;
            color: #e7e7e7;
            font-size: 18px;
            outline: none;
        }

        .search-input::placeholder {
            color: #444;
        }

        .search-submit {
            background: linear-gradient(135deg, #99c2ff, #31deac);
            border: none;
            border-radius: 18px;
            padding: 18px 36px;
            color: #0a0a0a;
            font-weight: 600;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(153, 194, 255, 0.4);
            animation: buttonPulse 2s ease-in-out infinite;
        }

        @keyframes buttonPulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(153, 194, 255, 0.4);
            }
            50% {
                box-shadow: 0 0 35px rgba(49, 222, 172, 0.6);
            }
        }

        .search-submit:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(153, 194, 255, 0.7);
        }

        /* Feature grid */
        .features {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 60px;
        }

        .feature {
            background: linear-gradient(135deg, #151515, #0a0a0a);
            border: 2px solid #1a1a1a;
            border-radius: 20px;
            padding: 32px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .feature::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(153, 194, 255, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .feature:hover::before {
            left: 100%;
        }

        .feature:hover {
            border-color: #99c2ff;
            transform: translateY(-4px);
            box-shadow: 0 10px 30px rgba(153, 194, 255, 0.2);
        }

        .feature-icon {
            font-size: 36px;
            margin-bottom: 16px;
            display: block;
        }

        .feature-title {
            font-size: 18px;
            font-weight: 500;
            color: #e7e7e7;
            margin-bottom: 8px;
        }

        .feature-desc {
            font-size: 14px;
            color: #666;
            line-height: 1.6;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 48px;
            }
            
            .features {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-container">
            <h1 class="logo">CIVIC AI</h1>
            <p class="tagline">Framtidens Demokrati</p>
        </div>

        <div class="search-wrapper">
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
            <div class="pulse-ring"></div>
            <div class="search-box">
                <input 
                    type="text" 
                    class="search-input" 
                    placeholder="SÃ¶k transparens i AI-svar..."
                >
                <button class="search-submit">Starta Analys</button>
            </div>
        </div>

        <div class="features">

                <span class="feature-icon">ðŸš€</span>

        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP Flow Demo 9 - Platform Particle System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: #0a0a0a;
            color: #e7e7e7;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        /* Landing Page */
        .landing-page {
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        .landing-page h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #e7e7e7;
            font-weight: 500;
            letter-spacing: -0.02em;
        }

        .landing-page p {
            font-size: 1rem;
            color: #888;
            margin-bottom: 2rem;
            font-weight: 400;
        }

        .input-container {
            background: #151515;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            padding: 1.5rem;
            transition: border-color 0.3s ease;
        }

        .input-container:focus-within {
            border-color: #2a2a2a;
        }

        .input-container input {
            width: 100%;
            padding: 1rem;
            border: 1px solid #1a1a1a;
            border-radius: 8px;
            background: #0a0a0a;
            color: #e7e7e7;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-container input:focus {
            border-color: #2a2a2a;
        }

        .input-container input::placeholder {
            color: #666;
        }

        .input-container button {
            width: 100%;
            margin-top: 1rem;
            padding: 1rem;
            background: #e7e7e7;
            border: none;
            border-radius: 8px;
            color: #0a0a0a;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .input-container button:hover {
            background: #fff;
        }

        .input-container button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Loader Page */
        .loader-page {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        .loader-container {
            background: #151515;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 1rem;
        }

        #particleCanvas {
            width: 100%;
            height: 250px;
            border-radius: 8px;
            background: #0a0a0a;
            margin-bottom: 1.5rem;
        }

        .step-display {
            font-size: 1.2rem;
            color: #e7e7e7;
            font-weight: 400;
            min-height: 2rem;
            margin-bottom: 0.5rem;
        }

        .step-progress {
            font-size: 0.85rem;
            color: #666;
        }

        /* Chat Page */
        .chat-page {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .chat-container {
            background: #151515;
            border: 1px solid #1a1a1a;
            border-radius: 12px;
            padding: 2rem;
        }

        .message {
            margin-bottom: 1.5rem;
            padding: 1.25rem;
            border-radius: 8px;
            animation: slideIn 0.5s ease-out;
        }

        .message.user {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
        }

        .message.assistant {
            background: #151515;
            border: 1px solid #1a1a1a;
        }

        .message-label {
            font-weight: 500;
            margin-bottom: 0.75rem;
            color: #e7e7e7;
            font-size: 0.9rem;
        }

        .message-text {
            color: #888;
            line-height: 1.6;
        }

        .new-question-btn {
            width: 100%;
            padding: 1rem;
            background: transparent;
            border: 1px solid #1a1a1a;
            border-radius: 8px;
            color: #e7e7e7;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.2s ease;
        }

        .new-question-btn:hover {
            background: #151515;
            border-color: #2a2a2a;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Landing Page -->
        <div class="landing-page" id="landingPage">
            <h1>Välkommen!</h1>
            <p>Ställ din fråga till vår AI-assistent</p>
            <div class="input-container">
                <input type="text" id="questionInput" placeholder="Skriv din fråga här..." />
                <button onclick="startProcessing()">Skicka fråga</button>
            </div>
        </div>

        <!-- Loader Page -->
        <div class="loader-page" id="loaderPage">
            <div class="loader-container">
                <canvas id="particleCanvas"></canvas>
                <div class="step-display" id="stepDisplay"></div>
                <div class="step-progress" id="stepProgress"></div>
            </div>
        </div>

        <!-- Chat Page -->
        <div class="chat-page" id="chatPage">
            <div class="chat-container">
                <div class="message user">
                    <div class="message-label">Du</div>
                    <div class="message-text" id="userQuestion"></div>
                </div>
                <div class="message assistant">
                    <div class="message-label">AI-assistent</div>
                    <div class="message-text" id="assistantResponse"></div>
                </div>
                <button class="new-question-btn" onclick="resetDemo()">Ställ ny fråga</button>
            </div>
        </div>
    </div>

    <script>
        let currentQuestion = '';
        let animationId;

        const steps = [
            'Tokenisering',
            'Entitetsigenkänning',
            'Sentimentanalys',
            'Semantisk analys',
            'Sammanfattning'
        ];

        // Particle system with platform colors
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = 600;
        canvas.height = 250;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1;
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.opacity = Math.random() * 0.5 + 0.3;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
                if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
            }

            draw() {
                ctx.fillStyle = `rgba(231, 231, 231, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        let particles = [];

        function initParticles() {
            particles = [];
            for (let i = 0; i < 40; i++) {
                particles.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.fillStyle = 'rgba(10, 10, 10, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            // Connect particles with subtle lines
            particles.forEach((p1, i) => {
                particles.slice(i + 1).forEach(p2 => {
                    const dx = p1.x - p2.x;
                    const dy = p1.y - p2.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 80) {
                        ctx.strokeStyle = `rgba(136, 136, 136, ${(1 - distance / 80) * 0.15})`;
                        ctx.lineWidth = 0.5;
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        ctx.stroke();
                    }
                });
            });

            animationId = requestAnimationFrame(animateParticles);
        }

        function startProcessing() {
            const input = document.getElementById('questionInput');
            currentQuestion = input.value.trim();
            
            if (!currentQuestion) {
                alert('Vänligen skriv en fråga först!');
                return;
            }

            document.getElementById('landingPage').classList.add('hidden');
            document.getElementById('loaderPage').style.display = 'block';
            initParticles();
            animateParticles();
            processSteps();
        }

        function processSteps() {
            let currentStep = 0;
            const stepDisplay = document.getElementById('stepDisplay');
            const stepProgress = document.getElementById('stepProgress');

            function showNextStep() {
                if (currentStep < steps.length) {
                    stepDisplay.textContent = steps[currentStep];
                    stepProgress.textContent = `Steg ${currentStep + 1} av ${steps.length}`;
                    currentStep++;
                    setTimeout(showNextStep, 800);
                } else {
                    setTimeout(showChat, 400);
                }
            }

            showNextStep();
        }

        function showChat() {
            cancelAnimationFrame(animationId);
            document.getElementById('loaderPage').style.display = 'none';
            document.getElementById('chatPage').style.display = 'block';
            
            document.getElementById('userQuestion').textContent = currentQuestion;
            
            const responses = [
                'Det är en intressant fråga! Baserat på min analys kan jag säga att detta är ett komplext ämne som kräver noggrann övervägning av flera faktorer.',
                'Tack för din fråga! Jag har analyserat den och här är min bedömning: Detta beror på olika perspektiv och sammanhang.',
                'Utifrån den information jag har tillgång till kan jag ge följande svar: Det finns flera aspekter att ta hänsyn till när man överväger denna fråga.',
            ];
            
            document.getElementById('assistantResponse').textContent = 
                responses[Math.floor(Math.random() * responses.length)];
        }

        function resetDemo() {
            document.getElementById('chatPage').style.display = 'none';
            document.getElementById('landingPage').classList.remove('hidden');
            document.getElementById('questionInput').value = '';
            document.getElementById('stepDisplay').textContent = '';
            document.getElementById('stepProgress').textContent = '';
            currentQuestion = '';
        }

        document.getElementById('questionInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startProcessing();
            }
        });
    </script>
</body>
</html>

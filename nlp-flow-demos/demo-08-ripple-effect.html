<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP Flow Demo 8 - Ripple Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        /* Landing Page */
        .landing-page {
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        .landing-page h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #ffffff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .landing-page p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 2rem;
        }

        .input-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
        }

        .input-container input {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.15);
            color: #ffffff;
            font-size: 1rem;
            outline: none;
        }

        .input-container input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .input-container button {
            width: 100%;
            margin-top: 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .input-container button:hover {
            background: rgba(255, 255, 255, 0.35);
        }

        /* Loader Page */
        .loader-page {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }

        .ripple-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto 2rem;
        }

        .ripple-circle {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 3px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: ripple 2s ease-out infinite;
        }

        .ripple-circle:nth-child(1) {
            animation-delay: 0s;
        }

        .ripple-circle:nth-child(2) {
            animation-delay: 0.5s;
        }

        .ripple-circle:nth-child(3) {
            animation-delay: 1s;
        }

        .ripple-circle:nth-child(4) {
            animation-delay: 1.5s;
        }

        @keyframes ripple {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 300px;
                height: 300px;
                opacity: 0;
            }
        }

        .step-label {
            font-size: 1.8rem;
            color: #ffffff;
            font-weight: 600;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            min-height: 2.5rem;
            animation: fadeInText 0.5s ease-in;
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Chat Page */
        .chat-page {
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .chat-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
            backdrop-filter: blur(10px);
        }

        .message {
            margin-bottom: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            animation: slideIn 0.5s ease-out;
        }

        .message.user {
            background: rgba(255, 255, 255, 0.15);
            border-left: 4px solid rgba(255, 255, 255, 0.7);
        }

        .message.assistant {
            background: rgba(255, 255, 255, 0.2);
            border-left: 4px solid rgba(255, 255, 255, 0.9);
        }

        .message-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            opacity: 0.9;
        }

        .new-question-btn {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.25);
            border: 2px solid rgba(255, 255, 255, 0.5);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Landing Page -->
        <div class="landing-page" id="landingPage">
            <h1>Välkommen!</h1>
            <p>Ställ din fråga till vår AI-assistent</p>
            <div class="input-container">
                <input type="text" id="questionInput" placeholder="Skriv din fråga här..." />
                <button onclick="startProcessing()">Skicka fråga</button>
            </div>
        </div>

        <!-- Loader Page -->
        <div class="loader-page" id="loaderPage">
            <div class="ripple-container">
                <div class="ripple-circle"></div>
                <div class="ripple-circle"></div>
                <div class="ripple-circle"></div>
                <div class="ripple-circle"></div>
            </div>
            <div class="step-label" id="stepLabel"></div>
        </div>

        <!-- Chat Page -->
        <div class="chat-page" id="chatPage">
            <div class="chat-container">
                <div class="message user">
                    <div class="message-label">Du</div>
                    <div id="userQuestion"></div>
                </div>
                <div class="message assistant">
                    <div class="message-label">AI-assistent</div>
                    <div id="assistantResponse"></div>
                </div>
                <button class="new-question-btn" onclick="resetDemo()">Ställ ny fråga</button>
            </div>
        </div>
    </div>

    <script>
        let currentQuestion = '';

        const steps = [
            'Tokenisering',
            'Entitetsigenkänning',
            'Sentimentanalys',
            'Semantisk analys',
            'Sammanfattning'
        ];

        function startProcessing() {
            const input = document.getElementById('questionInput');
            currentQuestion = input.value.trim();
            
            if (!currentQuestion) {
                alert('Vänligen skriv en fråga först!');
                return;
            }

            document.getElementById('landingPage').classList.add('hidden');
            document.getElementById('loaderPage').style.display = 'block';
            processSteps();
        }

        function processSteps() {
            let currentStep = 0;
            const stepLabel = document.getElementById('stepLabel');

            function showNextStep() {
                if (currentStep < steps.length) {
                    stepLabel.textContent = steps[currentStep];
                    stepLabel.style.animation = 'none';
                    setTimeout(() => {
                        stepLabel.style.animation = 'fadeInText 0.5s ease-in';
                    }, 10);
                    currentStep++;
                    setTimeout(showNextStep, 900);
                } else {
                    setTimeout(showChat, 500);
                }
            }

            showNextStep();
        }

        function showChat() {
            document.getElementById('loaderPage').style.display = 'none';
            document.getElementById('chatPage').style.display = 'block';
            
            document.getElementById('userQuestion').textContent = currentQuestion;
            
            const responses = [
                'Det är en intressant fråga! Baserat på min analys kan jag säga att detta är ett komplext ämne som kräver noggrann övervägning av flera faktorer.',
                'Tack för din fråga! Jag har analyserat den och här är min bedömning: Detta beror på olika perspektiv och sammanhang.',
                'Utifrån den information jag har tillgång till kan jag ge följande svar: Det finns flera aspekter att ta hänsyn till när man överväger denna fråga.',
            ];
            
            document.getElementById('assistantResponse').textContent = 
                responses[Math.floor(Math.random() * responses.length)];
        }

        function resetDemo() {
            document.getElementById('chatPage').style.display = 'none';
            document.getElementById('landingPage').classList.remove('hidden');
            document.getElementById('questionInput').value = '';
            document.getElementById('stepLabel').textContent = '';
            currentQuestion = '';
        }

        document.getElementById('questionInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                startProcessing();
            }
        });
    </script>
</body>
</html>
